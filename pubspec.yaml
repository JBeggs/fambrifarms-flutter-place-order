name: place_order_final
description: Fambri Manager - Professional Order & Inventory Management
version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'
  flutter: ">=3.16.0"

dependencies:
  flutter:
    sdk: flutter
  
  # HTTP & API
  dio: ^5.3.2
  http: ^1.1.0
  retrofit: ^4.0.3
  
  # State Management
  flutter_riverpod: ^3.0.0
  state_notifier: ^1.0.0
  
  # UI & Navigation
  go_router: ^16.2.4
  flutter_animate: ^4.2.0
  
  # Utilities
  intl: ^0.19.0
  
  # Connectivity
  connectivity_plus: ^6.0.0
  internet_connection_checker: ^3.0.1
  
  # Local Storage
  shared_preferences: ^2.2.2
  
  # Desktop Integration
  window_manager: ^0.5.1
  
  # Image Processing
  image_picker: ^1.0.4
  
  # File Management
  path_provider: ^2.1.1
  file_picker: ^8.1.6
  
  # Printing
  printing: ^5.12.0
  pdf: ^3.10.8
  
  # Excel Generation
  excel: ^4.0.3
  
  # Sharing
  share_plus: ^10.1.2
  
dev_dependencies:
  flutter_test:
    sdk: flutter
  
  # Code Generation
  build_runner: ^2.4.7
  retrofit_generator: ^10.0.5
  
  # Linting
  flutter_lints: ^6.0.0
  
  # Icon Generation
  flutter_launcher_icons: ^0.14.1

flutter:
  uses-material-design: true

# App Icon Configuration
flutter_launcher_icons:
  android: true
  ios: false
  macos: true
  image_path: "assets/icon/app_icon.png"  # You'll need to create this
  adaptive_icon_background: "#4CAF50"  # Green background for Fambri Farms
  adaptive_icon_foreground: "assets/icon/app_icon_foreground.png"
