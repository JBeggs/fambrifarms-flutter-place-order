name: place_order_final
description: Modern WhatsApp Order Processing System
version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'
  flutter: ">=3.16.0"

dependencies:
  flutter:
    sdk: flutter
  
  # HTTP & API
  dio: ^5.3.2
  http: ^1.1.0
  retrofit: ^4.0.3
  
  # State Management
  flutter_riverpod: ^3.0.0
  state_notifier: ^1.0.0
  
  # UI & Navigation
  go_router: ^16.2.4
  flutter_animate: ^4.2.0
  
  # Utilities
  intl: ^0.19.0
  
  # Local Storage
  shared_preferences: ^2.2.2
  
  # Desktop Integration
  window_manager: ^0.5.1
  
  # Image Processing
  image_picker: ^1.0.4
  
  # File Management
  path_provider: ^2.1.1
  file_picker: ^8.1.6
  
  # Printing
  printing: ^5.12.0
  pdf: ^3.10.8
  
dev_dependencies:
  flutter_test:
    sdk: flutter
  
  # Code Generation
  build_runner: ^2.4.7
  retrofit_generator: ^10.0.5
  
  # Linting
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true
